{%  extends 'hris/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<div class="wrapper">
    {% include 'hris/navbar.html' %}     

    <div class="main p-3">
<div class="row">
	<div class="col-md-3 float-right">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.employee.profile_pic.url}}" >
			<hr>
			<a class="btn btn-warning" href="{% url 'pds1' %}">Personal Data Sheet</a>
		</div>
	</div>
	<div class="col-md-6 float-right">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>
</div>
</div>

{% endblock %}
